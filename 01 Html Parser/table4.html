<!DOCTYPE html>
<html>
  <head>
    <title>Column Spanning</title>
  </head>
  <body>
    <h1>ChaiCode Weekly Schedule</h1>
    <table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Day</th>
      <th>9:00 - 10:00</th>
      <th>10:00 - 11:00</th>
      <th>11:00 - 12:00</th>
      <th>12:00 - 1:00</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Monday</td>
      <td>HTML</td>
      <td>CSS</td>
      <td colspan="2">JavaScript Workshop</td>
    </tr>

    <tr>
      <td>Tuesday</td>
      <td colspan="2">React Practice</td>
      <td>Node.js</td>
      <td>Break</td>
    </tr>

    <tr>
      <td>Wednesday</td>
      <td>Git</td>
      <td colspan="3">Full Stack Project</td>
    </tr>
  </tbody>
</table>

  </body>
</html>
