<!DOCTYPE html>
<html>
  <head>
    <title>Custom Numbering</title>
  </head>
  <body>
    <h1>Advanced Topics - Part 2</h1>
    <p>Continuing from Part 1...</p>
    <!-- Create an ordered list starting at 5 with letter numbering -->
    <ol start="5" type="A">
      <li> This is first element</li>
      <li> This is second element</li>
      <li> This is third element</li>
    </ol>
  </body>
</html>
