<!DOCTYPE html>
<html>
  <head>
    <title>Column Groups</title>
  </head>
  <body>
    <h1>Monthly Report</h1>
    <table border="1" cellpadding="8">
  <caption>ChaiCode Course Details</caption>

  <colgroup>
    <col style="background-color: #f2f2f2;">
    <col span="2" style="background-color: #e6f7ff;">
    <col style="background-color: #fff2cc;">
  </colgroup>

  <thead>
    <tr>
      <th>Course Name</th>
      <th>Instructor</th>
      <th>Duration</th>
      <th>Level</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>HTML & CSS</td>
      <td>Hitesh Choudhary</td>
      <td>4 Weeks</td>
      <td>Beginner</td>
    </tr>
    <tr>
      <td>JavaScript</td>
      <td>Hitesh Choudhary</td>
      <td>6 Weeks</td>
      <td>Intermediate</td>
    </tr>
    <tr>
      <td>Node.js</td>
      <td>ChaiCode Team</td>
      <td>5 Weeks</td>
      <td>Advanced</td>
    </tr>
  </tbody>
</table>

    <!-- Create a table with colgroup -->
  </body>
</html>
