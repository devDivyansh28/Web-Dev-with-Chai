
Create a clickable image by wrapping an <img> tag inside an <a> tag. The image should link to https://chaicode.com.
<!DOCTYPE html>
<html>
  <head>
    <title>Clickable Images</title>
  </head>
  <body>
    <h1>Image Links</h1>
    <!-- Create a clickable image -->
    <a href="https://chaicode.com">
        <img src="logo.png" alt="chaicode.com" width = "300" height="200"> This is image here</img>
    </a>
  </body>
</html>
