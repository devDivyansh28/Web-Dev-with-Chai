<!DOCTYPE html>
<html>
  <head>
    <title>Required Fields</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <!-- Create a form with required fields and placeholders -->
    <form>
  <h2>Contact Form</h2>

  <!-- Name -->
  <label for="name">Full Name:</label><br>
  <input
    type="text"
    id="name"
    name="name"
    placeholder="Enter your full name"
    required
  >
  <br><br>

  <!-- Email -->
  <label for="email">Email Address:</label><br>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="example@email.com"
    required
  >
  <br><br>

  <!-- Message -->
  <label for="message">Your Message:</label><br>
  <textarea
    id="message"
    name="message"
    rows="5"
    cols="40"
    placeholder="Type your message here..."
    required
  ></textarea>
  <br><br>

  <!-- Submit Button -->
  <button type="submit">Send Message</button>
</form>

    
  </body>
</html>
