<!DOCTYPE html>
<html>
  <head>
    <title>Table Footer</title>
  </head>
  <body>
    <h1>Sales Report</h1>
    <!-- Create a table with tfoot -->
    <table border="1" cellpadding="8">
  <caption>ChaiCode Course Enrollment Summary</caption>

  <thead>
    <tr>
      <th>Course Name</th>
      <th>Students Enrolled</th>
      <th>Duration (Weeks)</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>HTML & CSS</td>
      <td>120</td>
      <td>4</td>
    </tr>
    <tr>
      <td>JavaScript</td>
      <td>200</td>
      <td>6</td>
    </tr>
    <tr>
      <td>Node.js</td>
      <td>150</td>
      <td>5</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <th>Total</th>
      <td>470</td>
      <td>15</td>
    </tr>
  </tfoot>
</table>

  </body>
</html>
