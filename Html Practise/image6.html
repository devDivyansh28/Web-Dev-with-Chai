<!DOCTYPE html>
<html>
  <head>
    <title>ChaiCode Gallery</title>
  </head>
  <body>
    <h1>ChaiCode Visual Story</h1>
    
    <!-- Add clickable logo -->
    <a href="https://chaicode.com"><img src="log.jpg" alt="This is clickable image"></a>
    <h2>Our Journey</h2>
    <!-- Add figures with images and captions -->
    <figure>
      <img src="logo2.jpg" alt="This iamge is with some description">
      <figcaption>This is the caption of logo2.jpg</figcaption>
    </figure>

    <figure>
      <img src="logo3.jpg" alt="This iamge is another with some description">
      <figcaption>This is the caption of logo3.jpg</figcaption>
    </figure>
    <h3> Now it's time for responsive gallery<h3>
      <picture>
        <source srcset="logo_large.jpt" media="(min-width:650px)">
        <source srcset="logo_table.jpt" media="(min-width:300px)">
        <img src="logo-mobile.jpg">
        
      </picture>
    
  </body>
</html>
